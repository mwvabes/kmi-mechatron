<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Strefa użytkownika</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="styles/user_zone.css" />
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">Strona główna</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#" id='home'>Zgłoszenia</a>
                <a class="nav-item nav-link" href="#" id='update_account'>Konto</a>
                <a class="nav-item nav-link" href="#" id='logout'>Wyloguj</a>
                <a class="nav-item nav-link" href="#" id='login'>Logowanie</a>
                <a class="nav-item nav-link" href="#" id='sign_up'>Rejestracja</a>
            </div>
        </div>
    </nav>

    <main role="main" class="container starter-template">
        <div class="row">
            <div class="col">
                <div id="response"></div>
                <div id="content"></div>
            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function () {
            showHomePage();
            $(document).on('click', '#sign_up', function () {

                var html = `
                <h2>Rejestracja</h2>
                <form id='sign_up_form'>
     
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" required />
                    </div>
     
                    <div class="form-group">
                        <label for="password">Hasło</label>
                        <input type="password" class="form-control" name="password" id="password" required />
                    </div>
     
                    <button type='submit' class='btn btn-primary'>Zarejestruj się</button>
                </form>
                `;

                clearResponse();
                $('#content').html(html);
            });

            $(document).on('submit', '#sign_up_form', function () {
                var sign_up_form = $(this);
                var form_data = JSON.stringify(sign_up_form.serializeObject());

                $.ajax({
                    url: "api/create_user.php",
                    type: "POST",
                    contentType: 'application/json',
                    data: form_data,
                    success: function (result) {
                        $('#response').html(
                            "<div class='alert alert-success'>Rejestracja przebiegła pomyślnie. Teraz możesz się zalogować.</div>"
                        );
                        sign_up_form.find('input').val('');
                    },
                    error: function (xhr, resp, text) {
                        $('#response').html(
                            "<div class='alert alert-danger'>Wystąpił błąd podczas rejestracji.</div>"
                        );
                    }
                });

                return false;
            });

            $(document).on('click', '#login', function () {
                showLoginPage();
            });

            $(document).on('submit', '#login_form', function () {
                var login_form = $(this);
                var form_data = JSON.stringify(login_form.serializeObject());
                $.ajax({
                    url: "api/login.php",
                    type: "POST",
                    contentType: 'application/json',
                    data: form_data,
                    success: function (result) {
                        setCookie("jwt", result.jwt, 1);
                        showLoggedInMenu();
                        $('#content').html('');
                        $('#response').html(
                            "<div class='alert alert-success'>Zostałeś zalogowany.</div>"
                        );

                    },
                    error: function (xhr, resp, text) {
                        $('#response').html(
                            "<div class='alert alert-danger'>Email i hasło nie pasują do siebie.</div>"
                        );
                        login_form.find('input').val('');
                    }
                });
                return false;
            });

            $(document).on('click', '#home', function () {
                showHomePage();
                clearResponse();
            });

            $(document).on('click', '#update_account', function () {
                showUpdateAccountForm();
            });

            $(document).on('submit', '#update_account_form', function () {

                var update_account_form = $(this);
                var jwt = getCookie('jwt');
                var update_account_form_obj = update_account_form.serializeObject()
                update_account_form_obj.jwt = jwt;
                var form_data = JSON.stringify(update_account_form_obj);

                $.ajax({
                    url: "api/update_user.php",
                    type: "POST",
                    contentType: 'application/json',
                    data: form_data,
                    success: function (result) {
                        $('#response').html(
                            "<div class='alert alert-success'>Dane konta zostały zaktualizowane.</div>"
                        );
                        setCookie("jwt", result.jwt, 1);
                    },
                    error: function (xhr, resp, text) {
                        if (xhr.responseJSON.message == "Unable to update user.") {
                            $('#response').html(
                                "<div class='alert alert-danger'>Wystąpił problem podczas aktualizacji danych konta.</div>"
                            );
                        } else if (xhr.responseJSON.message == "Access denied.") {
                            showLoginPage();
                            $('#response').html(
                                "<div class='alert alert-success'>Dostęp tylko dla zalogowanych użytkowników. Zaloguj się.</div>"
                            );
                        }
                    }
                });
                return false;
            });

            $(document).on('click', '#logout', function () {
                showLoginPage();
                $('#response').html("<div class='alert alert-info'>Zostałeś wylogowany.</div>");
            });

            function clearResponse() {
                $('#response').html('');
            }

            function showLoginPage() {
                setCookie("jwt", "", 1);
                var html = `
     <h2>Logowanie</h2>
     <form id='login_form'>
         <div class='form-group'>
             <label for='email'>Email</label>
             <input type='email' class='form-control' id='email' name='email'>
         </div>

         <div class='form-group'>
             <label for='password'>Hasło</label>
             <input type='password' class='form-control' id='password' name='password'>
         </div>

         <button type='submit' class='btn btn-primary'>Zaloguj się</button>
     </form>
     `;
                $('#content').html(html);
                clearResponse();
                showLoggedOutMenu();
            }

            function setCookie(cname, cvalue, exdays) {
                var d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                var expires = "expires=" + d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

            function showLoggedOutMenu() {
                $("#login, #sign_up").show();
                $("#logout").hide();
                $("#home").hide();
                $("#update_account").hide();
            }

            function showHomePage() {
                var jwt = getCookie('jwt');
                $.post("api/validate_token.php", JSON.stringify({
                        jwt: jwt
                    })).done(function (result) {
                        $('#content').load("api/show_applications.php");
                        showLoggedInMenu();
                    })

                    .fail(function (result) {
                        showLoginPage();
                        $('#response').html(
                            "<div class='alert alert-danger'>Dostęp tylko dla zalogowanych użytkowników. Zaloguj się.</div>"
                        );
                    });
            }

            function getCookie(cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            function showLoggedInMenu() {
                $("#login, #sign_up").hide();
                $("#logout, #home, #update_account").show();
            }

            function showUpdateAccountForm() {
                var jwt = getCookie('jwt');
                $.post("api/validate_token.php", JSON.stringify({
                        jwt: jwt
                    })).done(function (result) {
                        var html = `
        <h2>Aktualizacja konta</h2>
        <form id='update_account_form'>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" required value="` + result.data
                            .email + `" />
            </div>
 
            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" class="form-control" name="password" id="password" />
            </div>
 
            <button type='submit' class='btn btn-primary'>
                Aktualizuj dane
            </button>
        </form>
    `;
                        clearResponse();
                        $('#content').html(html);
                    })

                    .fail(function (result) {
                        showLoginPage();
                        $('#response').html(
                            "<div class='alert alert-danger'>Dostęp tylko dla zalogowanych użytkowników. Zaloguj się.</div>"
                        );
                    });
            }

            $.fn.serializeObject = function () {
                var o = {};
                var a = this.serializeArray();
                $.each(a, function () {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                });
                return o;
            };
        });
    </script>
</body>

</html>
