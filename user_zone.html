<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Strefa użytkownika</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/user_zone.css" />

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <a class="navbar-brand" href="index.html">Strona główna</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item" href="#" id='home'>Zgłoszenia</a>
                <a class="nav-item" href="#" id='stats'>Statystyki</a>
                <a class="nav-item" href="#" id='user_applications'>Zgłoszenia</a>
                <a class="nav-item" href="#" id='create_application'>Nowe zgłoszenie</a>
                <a class="nav-item" href="#" id='update_account'>Konto</a>
                <a class="nav-item" href="#" id='logout'>Wyloguj</a>
                <a class="nav-item" href="#" id='login'>Logowanie</a>
                <a class="nav-item" href="#" id='sign_up'>Rejestracja</a>
            </div>
        </div>
    </nav>

    <main role="main" class="container starter-template">
        <div class="row">
            <div class="col">
                <div id="response"></div>
                <div id="content"></div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/google-palette@1.1.0/palette.min.js"></script>

    <script src="api/libs/table-sortable/table-sortable.js"></script>
    <link rel="stylesheet" href="api/libs/table-sortable/table-sortable.css" />
    <script src="https://kit.fontawesome.com/7f492f3a8a.js" crossorigin="anonymous" async></script>


    <script>
        $(document).ready(function () {
            showHomePage();

            $(document).on('click', '#sign_up', function () {

                var html = `
                <h2>Rejestracja</h2>
                <form id='sign_up_form'>
                <div class="form-group">
                    <label for="firstname">Imię:</label>
                    <input type="text" class="form-control" name="firstname" id="firstname" required />
                </div>
 
                <div class="form-group">
                    <label for="lastname">Nazwisko:</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" required />
                </div>
 
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" name="email" id="email" required />
                </div>
 
                <div class="form-group">
                    <label for="password">Hasło:</label>
                    <input type="password" class="form-control" name="password" id="password" required />
                </div>
 
                <button type='submit' class='btn btn-primary'>Zarejestruj się</button>
            </form>
                `;

                clearResponse();
                $('#content').html(html);
            });

            $(document).on('submit', '#sign_up_form', function (e) {
                e.preventDefault();
                var form = $(this);
                var form_data = JSON.stringify(form.serializeObject());

                $.ajax({
                    url: "api/create_user.php",
                    type: "POST",
                    contentType: 'application/json',
                    data: form_data,
                    success: function (result) {
                        $('#response').html(
                            "<div class='alert alert-success'>Rejestracja przebiegła pomyślnie. Teraz możesz się zalogować.</div>"
                        );
                        form.find('input').val('');
                    },
                    error: function (xhr, resp, text) {
                        $('#response').html(
                            "<div class='alert alert-danger'>Wystąpił błąd podczas rejestracji.</div>"
                        );
                    }
                });

                return false;
            });

            $(document).on('click', '#login', function () {
                showLoginPage();
            });

            $(document).on('submit', '#login_form', function (e) {
                e.preventDefault();
                var form = $(this);
                var form_data = JSON.stringify(form.serializeObject());
                $.ajax({
                    url: "api/login.php",
                    type: "POST",
                    contentType: 'application/json',
                    data: form_data,
                    success: function (result) {
                        setCookie("jwt", result.jwt, 1);
                        setCookie("uid", result.uid, 1);
                        showLoggedInMenu();
                        $('#content').html('');
                        $('#response').html(
                            "<div class='alert alert-success'>Zostałeś zalogowany.</div>"
                        );
                    },
                    error: function (xhr, resp, text) {
                        $('#response').html(
                            "<div class='alert alert-danger'>Email i hasło nie pasują do siebie.</div>"
                        );
                        form.find('input').val('');
                    }
                });
                return false;
            });

            $(document).on('click', '#home', function () {
                showHomePage();
                clearResponse();
            });

            $(document).on('click', '#update_account', function () {
                showUpdateAccountForm();
            });

            $(document).on('submit', '#update_account_form', function (e) {
                e.preventDefault();
                var form = $(this);
                var jwt = getCookie('jwt');
                var update_account_form_obj = form.serializeObject()
                update_account_form_obj.jwt = jwt;
                var form_data = JSON.stringify(update_account_form_obj);

                $.ajax({
                    url: "api/update_user.php",
                    type: "POST",
                    contentType: 'application/json',
                    data: form_data,
                    success: function (result) {
                        $('#response').html(
                            "<div class='alert alert-success'>Dane konta zostały zaktualizowane.</div>"
                        );
                        setCookie("jwt", result.jwt, 1);
                    },
                    error: function (xhr, resp, text) {
                        if (xhr.responseJSON.message == "Unable to update user.") {
                            $('#response').html(
                                "<div class='alert alert-danger'>Wystąpił problem podczas aktualizacji danych konta.</div>"
                            );
                        } else if (xhr.responseJSON.message == "Access denied.") {
                            showLoginPage();
                            $('#response').html(
                                "<div class='alert alert-success'>Dostęp tylko dla zalogowanych użytkowników. Zaloguj się.</div>"
                            );
                        }
                    }
                });
                return false;
            });

            $(document).on('click', '#logout', function () {
                showLoginPage();
                $('#response').html("<div class='alert alert-info'>Zostałeś wylogowany.</div>");
            });

            function clearResponse() {
                $('#response').html('');
            }

            function showLoginPage() {
                setCookie("jwt", "", 1);
                var html = `
     <h2>Logowanie</h2>
     <form id='login_form'>
         <div class='form-group'>
             <label for='email'>Email</label>
             <input type='email' class='form-control' id='email' name='email'>
         </div>

         <div class='form-group'>
             <label for='password'>Hasło</label>
             <input type='password' class='form-control' id='password' name='password'>
         </div>

         <button type='submit' class='btn btn-primary'>Zaloguj się</button>
     </form>
     `;
                $('#content').html(html);
                clearResponse();
                showLoggedOutMenu();
            }

            function setCookie(cname, cvalue, exdays) {
                var d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                var expires = "expires=" + d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

            function showLoggedOutMenu() {
                $("#login, #sign_up").show();
                $("#logout").hide();
                $("#home").hide();
                $("#update_account").hide();
                $("#stats").hide();
                $("#user_applications, #create_application").hide();
            }

            function showHomePage() {
                var jwt = getCookie('jwt');
                $.post("api/validate_token.php", JSON.stringify({
                        jwt: jwt
                    })).done(function (result) {
                        showLoggedInMenu();
                        if (result.data.admin == "1") {
                            $('#content').load("api/show_applications.php");
                        } else {
                            showUserHomePage();
                        }
                    })

                    .fail(function (result) {
                        showLoginPage();
                        $('#response').html(
                            "<div class='alert alert-danger'>Dostęp tylko dla zalogowanych użytkowników. Zaloguj się.</div>"
                        );
                    });
            }

            function getCookie(cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            function showLoggedInMenu() {
                $("#login, #sign_up").hide();
                $("#logout, #update_account").show();
                var jwt = getCookie('jwt');
                $.post("api/validate_token.php", JSON.stringify({
                    jwt: jwt
                })).done(function (result) {
                    if (result.data.admin == "1") {
                        $("#home, #stats").show();
                        $("#user_applications, #create_application").hide();
                    } else {
                        $("#home, #stats").hide();
                        $("#user_applications, #create_application").show();
                    }
                })
            }

            function showUpdateAccountForm() {
                var jwt = getCookie('jwt');
                $.post("api/validate_token.php", JSON.stringify({
                        jwt: jwt
                    })).done(function (result) {
                        var html = `
        <h2>Aktualizacja konta</h2>
        <form id='update_account_form'>
            <div class="form-group">
                <label for="firstname">Imię:</label>
                <input type="text" class="form-control" name="firstname" id="firstname" required value="` + result.data
                            .firstname + `" />
            </div>
 
            <div class="form-group">
                <label for="lastname">Nazwisko:</label>
                <input type="text" class="form-control" name="lastname" id="lastname" required value="` + result.data
                            .lastname + `" />
            </div>
 
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email" required value="` + result.data
                            .email + `" />
            </div>
 
            <div class="form-group">
                <label for="password">Hasło:</label>
                <input type="password" class="form-control" name="password" id="password" />
            </div>
 
            <button type='submit' class='btn btn-primary'>
                Zapisz zmiany
            </button>
        </form>
    `;
                        clearResponse();
                        $('#content').html(html);
                    })

                    .fail(function (result) {
                        showLoginPage();
                        $('#response').html(
                            "<div class='alert alert-danger'>Dostęp tylko dla zalogowanych użytkowników. Zaloguj się.</div>"
                        );
                    });
            }

            $.fn.serializeObject = function () {
                var o = {};
                var a = this.serializeArray();
                $.each(a, function () {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                });
                return o;
            };


            function showApplicationForm() {
                var jwt = getCookie('jwt');
                $.post("api/validate_token.php", JSON.stringify({
                        jwt: jwt
                    })).done(function () {
                        var html = `
            <h2>Zgłoś projekt</h2>
                    <form id="application-form">
                        <div class="form-group">
                            <label for="authors">Pozostali autorzy:</label>
                            <input type="text" class="form-control" name="authors" id="authors" />
                        </div>

                        <div class="form-group">
                            <label for="affiliation">Afiliacja</label>
                            <input type="text" class="form-control" name="affiliation" id="affiliation" required />
                        </div>

                        <div class="form-group">
                            <label for="title">Tytuł</label>
                            <input type="text" class="form-control" name="title" id="title" required />
                        </div>

                        
                        <div class="form-check">
                            <label for="category">Kategoria</label>
                            <select id="category" name="category">
                            <option value="projekt IT" selected>projekt IT</option>
                            <option value="freestyle">freestyle</option>
                            </select>

                        </div>

                        <label for="regulations" style="padding-top: 10px">Oświadczam, że zapoznałem/am się z treścią
                            Regulaminu zamieszczonego na stronie internetowej konferencji **STRONA**, przyjmuję do
                            wiadomości treści w nim zawarte i zobowiązuję się do przestrzegania jego zapisów</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check" type="checkbox" name="regulations" id="regulations" value="zaakceptowane" required>
                            <label class="form-check-label" for="regulations">Tak, oświadczam, że zapoznałem/am się z
                                treścią Regulaminu zamieszczonego na stronie internetowej konferencji mlodzi@urz.pl,
                                przyjmuję do wiadomości treści w nim zawarte i zobowiązuję się do przestrzegania jego
                                zapisów</label>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Wyślij
                        </button>
                    </form>`
                        clearResponse();
                        $('#content').html(html);
                    })

                    .fail(function (result) {
                        showLoginPage();
                        $('#response').html(
                            "<div class='alert alert-danger'>Dostęp tylko dla zalogowanych użytkowników. Zaloguj się.</div>"
                        );
                    });
            }

            $(document).on('click', '#stats', function () {
                showStats();
                clearResponse();
            });

            $(document).on('click', '#create_application', function () {
                showApplicationForm();
                clearResponse();
            });

            $(document).on('submit', '#application-form', function (e) {
                e.preventDefault();
                var form = $(this);
                var form_data = JSON.stringify(form.serializeObject());
                $.ajax({
                    url: "api/create_application.php",
                    type: "POST",
                    contentType: 'application/json',
                    data: form_data,
                    success: function (result) {
                        $('#response').html(
                            "<div class='alert alert-success'>Twoje zgłoszenie zostało zapisane pomyślnie.</div>"
                        );
                        $('#content').html("");
                        form.find('input').val('');
                    },
                    error: function (xhr, resp, text) {
                        $('#response').html(
                            "<div class='alert alert-danger'>Wystąpił błąd podczas wysyłania zgłoszenia.</div>"
                        );
                    }
                });
                return false;
            });

            function showUserHomePage() {
                $('#content').load("api/user_applications.php");
            }

            $(document).on('click', '#user_applications', function () {
                showUserHomePage();
                clearResponse();
            });

            function showStats() {
                var jwt = getCookie('jwt');
                $.post("api/validate_token.php", JSON.stringify({
                        jwt: jwt
                    })).done(function (result) {
                        $('#content').load("api/show_stats.php");
                    })

                    .fail(function (result) {
                        showLoginPage();
                        $('#response').html(
                            "<div class='alert alert-danger'>Dostęp tylko dla zalogowanych użytkowników. Zaloguj się.</div>"
                        );
                    });
            }

            $(document).on('submit', '.applicationsAction', function (e) {
                e.preventDefault();
                var form = $(this);
                var form_data = '{"id":"' + $(form).attr('id') + '", "sts" : "' + $(form).data(
                    'action') + '"}';
                if ($(form).data('action') != "delete") {
                    $.ajax({
                        url: "api/accept_application.php",
                        type: "POST",
                        contentType: 'application/json',
                        data: form_data,
                        success: function (result) {
                            if ($(form).data('action') == 'zaakceptowane') {
                                $('[id=' + $(form).attr('id') + '].badge').html(
                                    'zaakceptowane');
                                $('[id=' + $(form).attr('id') + '].badge').removeClass(
                                    'danger warning');
                                $('[id=' + $(form).attr('id') + '].badge').addClass(
                                    'success');
                            } else {
                                $('[id=' + $(form).attr('id') + '].badge').html(
                                    'odrzucone');
                                $('[id=' + $(form).attr('id') + '].badge').removeClass(
                                    'success warning');
                                $('[id=' + $(form).attr('id') + '].badge').addClass(
                                    'danger');
                            }

                        },
                        error: function (xhr, resp, text) {}
                    });
                } else {
                    $.ajax({
                        url: "api/remove_application.php",
                        type: "POST",
                        contentType: 'application/json',
                        data: form_data,
                        success: function (result) {
                            $('#response').html(
                                "<div class='alert alert-success'>Zgłoszenie zostało usunięte pomyślnie.</div>"
                            );
                            setTimeout(function () {
                                showHomePage();
                                $('#response').html("");
                            }, 1000);

                        },
                        error: function (xhr, resp, text) {
                            $('#response').html(
                                "<div class='alert alert-danger'>Wystąpił błąd podczas usuwania zgłoszenia.</div>"
                            );
                        }
                    });
                }
                return false;
            })
        });
    </script>
</body>

</html>
